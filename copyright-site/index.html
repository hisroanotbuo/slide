# 学習サイトを評価してみる

<template layout="bullets" type="text/x-markdown">
## 評価するサイト

- [NodeSchool](http://nodeschool.io/ja/)
- [Free Code Camp](https://www.freecodecamp.com/)
- [schoo WEB-campus](https://schoo.jp)
- [Lynda.com](https://www.lynda.jp)

<template layout="title" type="text/x-markdown">
# NodeSchool
[http://nodeschool.io/ja/](http://nodeschool.io/ja/)
</template>

<template layout="bullets" type="text/x-markdown">
## 料金/形式/特徴

- 料金
  - 無料
- 形式
  - パソコンへインストール
- 特徴
  - ワークショッパーと呼ばれる学習用モジュールをインストールし、好みのエディタでソースを書いていく
  - もくもく会が各地で開催されていて、メンターの人に質問できたりする
</template>

<template layout="bullets" type="text/x-markdown">
![ワークショッパーのコマンドプロンプト画面](img/nodeschool.jpg)

ワークショッパーのコマンドプロンプト画面
</template>

<template layout="bullets" type="text/x-markdown">
## 私がかじった項目

- JavaScript
- React
- Node.js
</template>

<template layout="bullets" type="text/x-markdown">
## イケてる点

- 無料である
- 割と新しめのフロントエンドの技術が学習できる
- オープンソースなので、今後の発展が見込める
- なんてったって流行りのNode.jsでできている
</template>

<template layout="bullets" invert type="text/x-markdown">
## 残念な点

- まず、Node.jsのインストールが必要
- 日本語化されているモジュールが少ない
- 日本語化されていても、意味不明で読み解くのがつらい
- オープンソースなだけに、モジュールそのものにバグがあったりする
- そもそもJavaScriptでできているので、サーバーサイドの学習モジュールはない
</template>

<template layout="bullets" type="text/x-markdown">
バグをつぶす覚悟で、フロントエンドの学習をかじってみるのにいかがでしょう
</template>

<template layout="title" type="text/x-markdown">
# Free Code Camp
[https://www.freecodecamp.com/](https://www.freecodecamp.com/)
</template>

<template layout="bullets" type="text/x-markdown">
## 料金/形式/特徴

- 料金
  - 無料
- 形式
  - ブラウザ上でソースを書く
- 特徴
  - もくもく会がたまに開催されている
</template>

<template layout="bullets" type="text/x-markdown">
![FreeCodeCampの画面](img/freecodecamp.jpg)

FreeCodeCampの画面
</template>

<template layout="bullets" type="text/x-markdown">
## 私がかじった項目

- JavaScriptの基礎
</template>

<template layout="bullets" type="text/x-markdown">
## イケてる点

- 無料である
- レッスンの項目が豊富
- バックエンドの学習項目もある（少ないけど）
- 詰まったらチャットで質問、世界中の誰かが答えてくれる
</template>

<template layout="bullets" invert type="text/x-markdown">
## 残念な点

- すべて英語
- チャットももちろん英語
- 使い方がわかりにくい
</template>

<template layout="bullets" type="text/x-markdown">
プログラミングの学習ついでに、英語力をきたえるのにいかがでしょう
</template>

<template layout="title" type="text/x-markdown">
# schoo WEB-campus
[https://schoo.jp](https://schoo.jp)
</template>

<template layout="bullets" type="text/x-markdown">
## 料金/形式/特徴

- 料金
  - 無料プラン、有料プラン（980円/月〜）
- 形式
  - 生放送/録画授業の閲覧
- 特徴
  - 有料プランにすると録画授業見放題になる
</template>

<template layout="bullets" type="text/x-markdown">
![schoo WEB-campusの画面](img/schoo.jpg)

schoo WEB-campusの画面
</template>

<template layout="bullets" type="text/x-markdown">
## 私がかじった項目

- JavaScript
- PHP
- MySQL
- WordPress
- UI/UXデザイン

ちなみに私は月額980円払っています。
</template>

<template layout="bullets" type="text/x-markdown">
## イケてる点

- 生放送を見る分には無料
- ビデオの質が良い
- 生放送中にチャットで先生に質問できる（運がよければ答えてくれる）
- プログラミングだけではなく、デザイン、マーケティング、英会話などのカテゴリがある
</template>

<template layout="bullets" invert type="text/x-markdown">
## 残念な点

- 生放送のスケジュールを追い続けるのがつらい
- 教えるのが素人っぽい先生が多い
- 授業の進み方が遅い
- 参加している生徒の中に常連さんがいて、チャットを仕切り出すのがウザい
</template>

<template layout="bullets" type="text/x-markdown">
ウザい常連さんと素人先生をやさしく見守る心を持っていれば、浅く広く知識を得られることができるでしょう
</template>

<template layout="title" type="text/x-markdown">
# Lynda.com
[https://www.lynda.jp](https://www.lynda.jp)
</template>

<template layout="bullets" type="text/x-markdown">
## 料金/形式/特徴

- 料金
  - 有料（900円/月〜）
- 形式
  - ビデオの閲覧
- 特徴
  - プログラミングのほかに、AdobeやOfficeなどのアプリケーションの使い方のコースが多い
  - 世界最大級のビジネスSNS「LinkedIn」がやっている
</template>

<template layout="bullets" type="text/x-markdown">
![Lynda.comのビデオ閲覧画面](img/lynda.jpg)

Lynda.comのビデオ閲覧画面
</template>

<template layout="bullets" type="text/x-markdown">
## 私がかじった項目

- React.js入門

ちなみに私は月額900円払っています。
</template>

<template layout="bullets" type="text/x-markdown">
## イケてる点

- 外資のサービスの割には、日本語で見られるビデオは豊富な印象
- 先生がしっかりしている印象
</template>

<template layout="bullets" invert type="text/x-markdown">
## 残念な点

- 内容が入門程度なので、ものたりない印象
</template>

<template layout="bullets" type="text/x-markdown">
Adobeのアプリをフル活用する必要にせまられたら、役に立つかもしれません
</template>

<template layout="title" type="text/x-markdown">
# udemy
[https://www.udemy.com/jp/](https://www.udemy.com/jp/)
</template>

<template layout="bullets" type="text/x-markdown">
## 料金/形式/特徴

- 料金
  - コースごとに支払い（だいたい2,000円から20,000円前後、無料コースもある）
- 形式
  - ビデオの閲覧
- 特徴
  - アメリカUdemy社とベネッセが業務提携して日本語版がスタート
</template>

<template layout="bullets" type="text/x-markdown">
![udemyのビデオ閲覧画面](img/udemy.jpg)

udemyのビデオ閲覧画面
</template>

<template layout="bullets" type="text/x-markdown">
## 私がかじった項目

- UXデザイン（ユーザビリティテスト）

このコースに3,600円支払いました。
</template>

<template layout="bullets" type="text/x-markdown">
## イケてる点

- ビデオの再生速度が調節できる
- ベネッセが目をつけただけあって、学べるジャンルが広く、生涯学習と言っていいくらい
</template>

<template layout="bullets" invert type="text/x-markdown">
## 残念な点

- もともと外資なので、日本語で見られるコースがものすごく少ない
- めぼしいコースはだいたい高額
- 教材ビデオを講師自身が作ることになっているので、質がいまいち
</template>

<template layout="bullets" type="text/x-markdown">
青山あたりのカルチャースクールに通うよりかは、お得かも（質はともかく）
</template>

<template layout="title" type="text/x-markdown">
# CodeCamp
[https://codecamp.jp/](https://codecamp.jp/)
</template>

<template layout="bullets" type="text/x-markdown">
## 料金/形式/特徴

- 料金
  - コースごとに支払い（とにかく高額）
- 形式
  - ブラウザ上でソースを書く
- 特徴
  - 音声チャットでマンツーマンの個人指導つき（１回40分、チケット制）
</template>

<template layout="bullets" type="text/x-markdown">
![CodeCampの画面](img/codecamp.jpg)

CodeCampの画面
</template>

<template layout="bullets" type="text/x-markdown">
## 私がかじった項目

- PHP/MySQLコース

このコースに198,000円(税別)＋α支払いました...
</template>

<template layout="bullets" invert type="text/x-markdown">
## イケてる点

- 最初はいいなと思った...
</template>

<template layout="bullets" invert type="text/x-markdown">
## 残念な点

- 個人指導してくれる先生は、だいたい地方在住のフリーのエンジニアで小遣い稼ぎ感
- 40分という限られた時間の音声チャットで、期待以上の指導はとうてい無理
- 教材の内容がまちがっていることがある
- そもそも教材が古いのでは疑惑
</template>

<template layout="bullets" type="text/x-markdown">
よっぽどお金に余裕のあるプログラミング初心者さんでなければ、手を出してはいけません...
</template>

<template layout="bullets" type="text/x-markdown">
## まとめ

- どの学習サイトにも、良いところと残念なところがあります
- 無料枠やお試し期間などを利用して、吟味する必要があります
- それでも、良し悪しはそうそう簡単にわかるものではありません
- 初期投資を覚悟して飛び込んでみる、そして、合わないと思ったら即撤退するのもひとつの手です
- 学習サイトですべてを吸収しようとは思わないほうがいいです
- 勉強会やもくもく会に参加して、直接他人の声を聞く＆話すほうが刺激を得られることもあります
</template>

<template layout="bullets" type="text/x-markdown">
学習サイトとは、新たな分野へのとっかかりをつかむためのものである
</template>

<template layout="bullets" type="text/x-markdown">
あと、英語大事！
</template>
